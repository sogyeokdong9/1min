<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAVASCRIPT OBJECTS: Clean Code, Bad Code vs Good Code</title>
</head>
<body>
  <h1>JAVASCRIPT OBJECTS: Clean Code, Bad Code vs Good Code</h1>
  <script>
    // bad code ‚ùå
    let person1 = {
      personName: "Adam",
      personSurname: "Bucan"
    }
    // good code üëç
    // use const
    const person2 = {
      name: "Adam",
      surname: "Bucan"
    };  // use; at the end

    console.log(person1.personName);  // bad
    console.log(person2.name);  // üëç
  </script>
</body>
</html>
