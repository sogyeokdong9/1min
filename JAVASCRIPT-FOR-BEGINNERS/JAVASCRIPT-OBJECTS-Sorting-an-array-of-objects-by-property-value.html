<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAVASCRIPT OBJECTS: Sorting an array of objects by property value</title>
</head>
<body>
  <h1>JAVASCRIPT OBJECTS: Sorting an array of objects by property value</h1>
  <script>
    const scorers = [
      { name: "Harry Kane", goals: 12},
      { name: "Mohammed Salah", goals: 20},
      { name: "Diogo Jota", goals: 14},
      { name: "Cristiano Ronaldo", goals: 12},
      { name: "Son Heung-min", goals: 14},
    ]

    scorers.sort( (s1, s2) => s2.goals - s1.goals );

    console.table(scorers);
  </script>
</body>
</html>
