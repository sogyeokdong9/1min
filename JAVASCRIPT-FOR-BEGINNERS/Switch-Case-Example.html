<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch Case Example</title>
</head>
<body>
  <h1>Switch Case Example</h1>
	<script>
		let text = 'What do you do?';

		console.log(text);

		switch (text) {
			case 'Hello!':
				console.log('Hi!');
				break;
			case 'How are you?':
				console.log('Nice thanks');
				break;
			case 'What do you do?':
				console.log('Writing codes');
				break;
			default:
				console.log('I did not understand');
				break;
		}
	</script>
</body>
</html>
