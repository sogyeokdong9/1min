<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object vs Array, how to define and access</title>
</head>
<body>
  <h1>Object vs Array, how to define and access</h1>
  <script>
    const people = ['Smith', 'Kane', 'Tom']
    const person = {
      lastName: 'Smith',
      firstName: 'John',
      country: 'United States'
    }
    
    console.log(person.lastName);
    console.log(people[0]);
  </script>
</body>
</html>
