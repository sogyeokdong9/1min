  <title>one second delay</title>
</head>
<body>
  <script>
    console.log(0);
    setTimeout(function() {
      console.log(1)
    }, 1000);  // milliseconds
    setTimeout(myFunction, 2000);
    function myFunction() {
      console.log(2);
    }
    setTimeout(() => {
      console.log(3);
    }, 3000)
    console.log(4);
