<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index of an element in an array</title>
</head>
<body>
  <h1>Index of an element in an array</h1>
  <script>
    const people = ['Smith', 'Kane', 'Tom']

    let indexOfTom = people.indexOf('Tom');
    console.log(indexOfTom);
    // index starts from 0
    console.log(people[indexOfTom]);

    let indexOfNoa = people.indexOf('Noa');
    console.log(indexOfNoa);
    // -1 means not exists
  </script>
</body>
</html>
