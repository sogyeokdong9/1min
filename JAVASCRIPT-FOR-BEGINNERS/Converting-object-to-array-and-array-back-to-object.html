<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converting object to array and array back to object</title>
</head>
<body>
  <h1>Converting object to array and array back to object</h1>
  <script>
    const person = {
      lastName: 'Smith',
      firstName: 'John'
    }

    // Object to Array
    const keyAndValues = Object.entries(person);
    console.log(keyAndValues);

    // Array to Object
    const object = Object.fromEntries(keyAndValues);
    console.log(object);
  </script>
</body>
</html>
