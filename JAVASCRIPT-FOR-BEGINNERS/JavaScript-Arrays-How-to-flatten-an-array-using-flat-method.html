<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Arrays: How to flatten an array using flat() method?</title>
</head>
<body>
  <h1>JavaScript Arrays: How to flatten an array using flat() method?</h1>
  <script>
    const array1 = [1, 2, [3]];
    console.log(array1);

    const array2 = array1.flat();
    console.log(array2);  // good ğŸ‘

    console.clear();

    const array3 = [1, [2, [3]]];
    console.log(array3);

    const array4 = array3.flat();
    console.log(array4); // bad;

    const array5 = array3.flat(2);
    console.log(array5);  // good ğŸ‘

    console.clear();

    const array6 = [1, [2, [3, [4]]]];
    console.log(array6);

    const array7 = array6.flat(Infinity);
    console.log(array7);

    console.clear();

    // remove empty slots using flat()

    const array8 = [1, 2, , 3];
    console.log(array8);

    const array9 = array8.flat();
    console.log(array9);  // good ğŸ‘
  </script>
</body>
</html>
