<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting an array alphabetically ascending and descending order</title>
</head>
<body>
  <script>
    const array = ['Smith', 'Kane', 'Tom'];
    // const array = [1, 100, 4, 10];
    // Sort in an unexpected order.
    console.log(array);
    array.sort();
    console.log(array);
    array.reverse();
    console.log(array);
  </script>
</body>
</html>
