<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAVASCRIPT OBJECTS: How to remove a property from an object</title>
</head>
<body>
  <h1>JAVASCRIPT OBJECTS: How to remove a property from an object</h1>
  <script>
    const person = {
      lastName: 'Smith',
      firstName: 'John',  
      'last seen': '22/2/2022'
    }
    // using bracket notation
    delete person['last seen'];
    // . dot notation
    delete person.lastName;

    console.log(person);
  </script>
</body>
</html>
