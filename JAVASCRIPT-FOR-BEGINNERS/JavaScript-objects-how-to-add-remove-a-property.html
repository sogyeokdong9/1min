<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript objects: how to add, remove a property</title>
</head>
<body>
  <h1>JavaScript objects: how to add, remove a property</h1>
  <script>
    const person = {};

    console.log(typeof person);
    console.log(person);

    person.name = 'Adam';
    person.surname = 'Smith';

    console.log(person);

    delete person.surname;

    console.log(person);
  </script>
</body>
</html>
