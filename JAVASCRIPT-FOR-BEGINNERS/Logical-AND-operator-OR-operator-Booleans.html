<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logical AND operator, OR operator. Booleans</title>
</head>
<body>
  <h1>Logical AND operator, OR operator. Booleans</h1>
  <script>
    write(1 == 1);

    // AND operator, OR operator
    write(1 == 1 && 2 > 2);

    // AND operator, OR operator
    write(1 == 1 || 2 > 2);

    write(true && false);
    write(true || false);

    write(true && true);
    write(true || true);

    write(false && false);
    write(false || false);

    function write(text) {
      console.clear();
      console.log(text);
    }
  </script>
</body>
</html>
