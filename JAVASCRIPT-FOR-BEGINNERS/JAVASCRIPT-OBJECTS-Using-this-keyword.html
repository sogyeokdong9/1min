<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAVASCRIPT OBJECTS: Using 'this' keyword</title>
</head>
<body>
  <h1>JAVASCRIPT OBJECTS: Using 'this' keyword</h1>
  <script>
    let name = 'Bulent';
    const man = {
      name: "Adma",
      returnName: function() {
        return name + ' ' + this.name;
      }
    };

    console.log(man.returnName());
  </script>
</body>
</html>
