<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAVASCRIPT OBJECTS: How to get number of properties in an object</title>
</head>
<body>
  <h1>JAVASCRIPT OBJECTS: How to get number of properties in an object</h1>
  <script>
    const employee = {
      name: 'Smith',
      surname: 'Adam'
    };
    let length = Object.keys(employee).length;
    
    console.log(length);
  </script>
</body>
</html>
