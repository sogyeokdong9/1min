<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAVASCRIPT OBJECTS: How to get all object keys (all properties keys) as an array?</title>
</head>
<body>
  <h1>JAVASCRIPT OBJECTS: How to get all object keys (all properties keys) as an array?</h1>
  <script>
    const employee = {
      name: 'Smith',
      surname: 'Adam'
    };
    const keys = Object.keys(employee);
    
    console.log(keys);
  </script>
</body>
</html>
