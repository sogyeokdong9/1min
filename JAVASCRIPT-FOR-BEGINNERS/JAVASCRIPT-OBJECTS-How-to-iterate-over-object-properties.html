<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAVASCRIPT OBJECTS: How to iterate over object properties</title>
</head>
<body>
  <h1>JAVASCRIPT OBJECTS: How to iterate over object properties</h1>
  <script>
    const person = {
      lastName: 'Smith',
      firstName: 'John',  
      age: 28
    }

    for (const property in person) {
      console.log(property + ': ' + person[property]);
    }
  </script>
</body>
</html>
