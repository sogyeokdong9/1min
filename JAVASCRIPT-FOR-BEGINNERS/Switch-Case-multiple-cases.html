<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch Case, multiple cases</title>
</head>
<body>
  <h1>Switch Case, multiple cases</h1>
	<script>
		let text = `How's your day?`;

		console.log(text);

		switch (text) {
			case `How's everything?`:
			case `How are things?`:
			case `How's life?`:
				console.log('not bad');
				break;
			case `How's your day?`:
			case `How's your day going?`:
				console.log(`It's going well`);
				break;
			default:
				console.log('I did not understand');
				break;
		}
	</script>
</body>
</html>
