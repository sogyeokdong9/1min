<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAVASCRIPT OBJECTS: How to access property using dynamic name?</title>
</head>
<body>
  <h1>JAVASCRIPT OBJECTS: How to access property using dynamic name?</h1>
  <script>
    const city = {
    name: 'Seoul'
    };

    let dynamicName = 'name';
    console.log(city[dynamicName]);
  </script>
</body>
</html>
