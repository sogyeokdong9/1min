<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAVASCRIPT OBJECTS: How to add new property and how to change a value</title>
</head>
<body>
  <h1>JAVASCRIPT OBJECTS: How to add new property and how to change a value</h1>
  <script>
    const person = {
      name: 'Smith'
    }
    console.log(person);
    
    // add new property
    person.birthYear = 2022;
    console.log(person);

    // change value
    person.birthYear = 2021;
    console.log(person);
  </script>
</body>
</html>
