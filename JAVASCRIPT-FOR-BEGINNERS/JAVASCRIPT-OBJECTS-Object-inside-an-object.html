<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAVASCRIPT OBJECTS: Object inside an object</title>
</head>
<body>
  <h1>JAVASCRIPT OBJECTS: Object inside an object</h1>
  <script>
    const team = {
      name: "Liverpool",
      points: 54,
      player: {
        name: "Muhammed Salah",
        goals: 16
      }
    };

    console.log(team.player.name);
  </script>
</body>
</html>
