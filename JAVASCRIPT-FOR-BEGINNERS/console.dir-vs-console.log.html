<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>console.dir vs console.log</title>
</head>
<body>
	<h1>console.dir vs console.log</h1>
	<script>
		const array = [1, 2, 3];
		const object = {
			name: 'Smith',
			surname: 'Adam'
		};

		console.dir(array);
		console.dir(object);

		console.log(array);
		console.log(object);
	</script>
</body>
</html>
