<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Constructor</title>
</head>
<body>
  <h1>Object Constructor</h1>
  <script>
		function car(make, model) {
			this.make = make;
			this.model = model;
		}

		const yourCar = new car('Audi', 'A3');
		console.log(`Your cas is ${yourCar.make} ${yourCar.model}`);

		const myCar = new car('BMW', 'X7');
		console.log(`Your cas is ${myCar.make} ${myCar.model}`);
  </script>
</body>
</html>
