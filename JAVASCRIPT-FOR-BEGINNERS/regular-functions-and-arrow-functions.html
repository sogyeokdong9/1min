<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>regular functions and arrow functions</title>
</head>
<body>
  <h1>regular functions and arrow functions</h1>
  <script>
    // regular function
    // let sum = function(a, b) {
    //   return a + b;
    // }
    // covert to arrow function
    let sum = (a, b) => a + b;

    let result = sum(2, 3);
    console.log(result);
  </script>
</body>
</html>
