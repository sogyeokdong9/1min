<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to get all object keys and values as an array?</title>
</head>
<body>
  <h1>How to get all object keys and values as an array?</h1>
  <script>
    const person = {
      lastName: 'Smith',
      firstName: 'John',
      country: 'United States'
    }
    
    const keys = Object.keys(person);
    const values = Object.values(person);

    console.log(person);
    console.log(keys);
    console.log(values);
  </script>
</body>
</html>
